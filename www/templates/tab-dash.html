<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="stat in stats" type="item-text-wrap" href="#/tab/stats/{{stat.id}}">

        <h2>{{stat.name}}</h2>
        <p>{{stat.subtitle}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" href="#/tab/addstats">

        <h2>Add a new stat!</h2>

        <i class="icon ion-plus-round icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
